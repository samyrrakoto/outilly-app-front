<div class="hero-body">
  <app-connection-menu>
  </app-connection-menu>

  <div class="container has-text-centered">
    <h1 class="subtitle">Faites de la place,</h1>
    <h1 class="title">Revendez votre matériel.</h1>
    <p>
      Sur {{ brandName }}, achetez et revendez du matériel de seconde main en toute sécurité.
    </p>
  </div>

  <div class="content category has-text-centered has-text-white">
    <div class="content">
      <fa-icon (click)="launchCategorySearch(1)" class="hero-icon huge-icon" [icon]="['fas', 'wrench']"></fa-icon>
      <div class="content hero-label">
        Mécanique
      </div>
    </div>

    <div class="content">
      <fa-icon (click)="launchCategorySearch(3)" class="hero-icon huge-icon" [icon]="['fas', 'seedling']"></fa-icon>
      <div class="content hero-label">
        Jardin
      </div>
    </div>

    <div class="content">
      <fa-icon (click)="launchCategorySearch(2)" class="hero-icon huge-icon" [icon]="['fas', 'hammer']"></fa-icon>
      <div class="content hero-label">
        Habitat
      </div>
    </div>
  </div>

  <div id="call-to-action" class="box has-text-centered">
    <a routerLink="/product/create" class="button is-large is-success">Vendre gratuitement</a>
    <div id="how-it-works">
      <a href="" routerLink="/faq"><u>Comment ça marche ?</u></a>
    </div>
  </div>
</div>
