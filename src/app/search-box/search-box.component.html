<div id="search-box" class="columns is-centered">
  <div class="field">
    <p class="control has-icons-left">
      <input (keydown)="onKey($event, search.value)" class="input" placeholder="Rechercher" #search>
      <span class="icon is-small is-left">
        <fa-icon (click)="goToSearch(search.value)" class="green is-pointable pointed" [icon]="['fas', 'search']"></fa-icon>
      </span>
    </p>
  </div>

  <div class="field">
    <p class="control">
      <button class="button is-success has-text-centered-mobile" (click)="goToSearch(search.value)">Rechercher</button>
    </p>
  </div>
</div>
