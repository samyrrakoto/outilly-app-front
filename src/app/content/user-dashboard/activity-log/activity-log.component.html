<div id="under-tabs" class="tabs is-boxed is-centered is-small">
  <ul>
    <li id="personal-information" class="is-active" (click)="setFocus('personal-information')">
      <a routerLink="/user/dashboard/activity-log/sales">
        <span class="icon"><fa-icon [icon]="['fas', 'hand-holding-usd']"></fa-icon></span>
        <span>Ventes</span>
      </a>
    </li>
    <li id="payment-information" (click)="setFocus('payment-information')">
      <a routerLink="/user/dashboard/activity-log/purchases">
        <span class="icon"><fa-icon [icon]="['fas', 'cart-arrow-down']"></fa-icon></span>
        <span>Achats</span>
      </a>
    </li>
  </ul>
</div>

<router-outlet></router-outlet>
