<div id="under-tabs" class="tabs is-boxed is-centered is-small">
  <ul>

    <!-- Sales -->
    <li id="user-sales" class="is-active" (click)="setFocus(activityTabs, 'user-sales')">
      <a (click)="goToSales('running')">
        <span class="icon"><fa-icon [icon]="['fas', 'hand-holding-usd']"></fa-icon></span>
        <span>Ventes en cours</span>
      </a>
    </li>
    <li id="user-sales-confirmed" (click)="setFocus(activityTabs, 'user-sales-confirmed')">
      <a (click)="goToSales('confirmed')">
        <span class="icon"><fa-icon [icon]="['fas', 'hand-holding-usd']"></fa-icon></span>
        <span>Ventes confirmées</span>
        <fa-icon id="notification-icon" *ngIf="requireAction" [icon]="['fas', 'bell']"></fa-icon>
      </a>
    </li>

    <li><a id="blank"></a></li>

    <!-- Purchases -->
    <li id="user-purchases" (click)="setFocus(activityTabs, 'user-purchases')">
      <a (click)="goToPurchases('running')">
        <span class="icon"><fa-icon [icon]="['fas', 'cart-arrow-down']"></fa-icon></span>
        <span>Achats en cours</span>
      </a>
    </li>
    <li id="user-purchases-confirmed" (click)="setFocus(activityTabs, 'user-purchases-confirmed')">
      <a (click)="goToPurchases('confirmed')">
        <span class="icon"><fa-icon [icon]="['fas', 'cart-arrow-down']"></fa-icon></span>
        <span>Achats confirmés</span>
      </a>
    </li>
  </ul>
</div>

<app-user-sales *ngIf="currentSection === 'sales'"
  (requireActionParentEmitter)="getRequireAction($event)"
  [saleStatus]="saleStatus">
</app-user-sales>
<app-user-purchases *ngIf="currentSection === 'purchases'"
  [purchaseStatus]="purchaseStatus">
</app-user-purchases>
