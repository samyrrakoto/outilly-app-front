<div class="columns is-centered">
  <div class="column is-5">
    <app-user-sales-confirmed *ngIf="saleStatus === 'confirmed'"
    [isLoaded]=isLoaded
    [sellerOrders]=sellerOrders>
  </app-user-sales-confirmed>
  <app-user-sales-running *ngIf="saleStatus === 'running'"
    [runningSales]=runningSales
    [isLoaded]=isLoaded>
  </app-user-sales-running>
  </div>
</div>
