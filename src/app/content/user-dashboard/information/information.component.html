        <span class="icon is-small"><fa-icon [icon]="['fas', 'portrait']"></fa-icon></span>

      </a>

    <li id="payment-information" routerLink="/user/dashboard/information/payment-information" (click)="setFocus(informationTabs, 'payment-information')">
