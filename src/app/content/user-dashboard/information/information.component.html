<div id="under-tabs" class="tabs is-boxed is-centered is-small">
  <ul>
    <li id="personal-information" class="is-active" (click)="setFocus(informationTabs, 'personal-information')">
      <a (click)="tab='personal-information'">
        <span class="icon is-small"><fa-icon [icon]="['fas', 'portrait']"></fa-icon></span>
        <span>Informations personnelles</span>
      </a>
    </li>
    <li id="payment-information" (click)="setFocus(informationTabs, 'payment-information')">
      <a (click)="tab='payment-information'">
        <span class="icon is-small"><fa-icon [icon]="['fas', 'credit-card']"></fa-icon></span>
        <span>Informations de paiement</span>
      </a>
    </li>
  </ul>
</div>

<div class="columns is-centered">
  <div class="column is-5">
    <app-personal-information *ngIf="tab === 'personal-information'"
      [url]=url
      [user]=user
      [birthdate]=birthdate>
    </app-personal-information>

    <app-payment-information *ngIf="tab === 'payment-information'">

    </app-payment-information>
  </div>
</div>
