<div class="content has-text-left">
    <div class="field">
        <app-step-label
        [stepNb]=stepNb
        [stepName]=stepName></app-step-label>

        <p class="control has-icons-left">
            <input class="input" type="password" placeholder="" [(ngModel)]="password2" #name="ngModel">
            <span class="icon is-left">
                <fa-icon [icon]="['fas', 'user-lock']"></fa-icon>
            </span>
        </p>
    </div>
</div>

<div *ngIf="((password2!=formDataService.user.password)) && (name.dirty || name.touched)" class="content error has-text-left">
    <div *ngIf="password2!=formDataService.user.password">
        Le mot de passe ne correspond pas !
    </div>
</div>

<app-navigation
[localNextPath]=nextPath
[localPreviousPath]=previousPath></app-navigation>
