<div class="content has-text-left">
  <div class="field">
    <app-step-label
      [stepNb]=stepNb
      [stepName]=stepName
      [stepSubtitle]=stepSubtitle>
    </app-step-label>

      <form [formGroup]="form">
        <p class="control">
          <input id="passwordConfirmation" class="input no-border" type="password" placeholder="{{ this.placeholder }}"
          (keydown)="onKey($event)"
          [(ngModel)]="user.passwordConfirmation"
          formControlName="passwordConfirmation"
          [ngClass]="{'is-invalid': controls.passwordConfirmation.errors }">
        </p>
      </form>
    </div>
</div>

<!-- Errors display -->
<div *ngIf="controls.passwordConfirmation.errors" class="invalid-feedback" [ngClass]="{'is-invalid': controls.passwordConfirmation.errors }">
  <div class="error" *ngIf="controls.passwordConfirmation.errors.notMatching">Les mots de passe ne correspondent pas</div>
</div>

<app-navigation
  [controls]=controls.passwordConfirmation.errors
  [data]="formDataService"
  [path]=path
  [rootUri]="root"
  [nextOn]="nextOn"
  [previousOn]="previousOn">
</app-navigation>
