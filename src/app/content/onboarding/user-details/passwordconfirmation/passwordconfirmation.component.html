<div class="content has-text-left">
    <div class="field">
        <app-step-label
        [stepNb]=stepNb
        [stepName]=stepName></app-step-label>

        <p class="control has-icons-left">
            <input #pwdConfirmation class="input" type="password" placeholder="{{ this.placeholder }}" (keydown)="onKey($event)" [(ngModel)]="user.passwordConfirmation">
            <span class="icon is-left">
                <fa-icon [icon]="['fas', 'user-lock']"></fa-icon>
            </span>
        </p>
    </div>
</div>

<div *ngFor="let error of errorMessages" class="content error has-text-left">
    {{ error }}
</div>

<app-navigation
  [data]=formDataService
  [rootUri]=root
  [previousOn]=previousOn
  [nextOn]=nextOn>
</app-navigation>
