<div class="content has-text-left">
  <div class="field">
    <app-step-progress
      [stepNb]=stepNb
      [totalNbSteps]=totalNbSteps>
    </app-step-progress>

    <app-step-label
      [stepNb]=stepNb
      [stepName]=stepName>
    </app-step-label>

    <div class="columns tiles is-multiline is-mobile is-narrow is-vcentered has-text-centered">
      <div class="column">
        <div class="content tile" id="individual" (click)="handleStatus('individual')">
          Particulier
        </div>
      </div>

      <div class="column">
        <div class="content tile" id="professional" (click)="handleStatus('professional')">
          Professionnel
        </div>
      </div>
    </div>
  </div>
</div>

<app-navigation
  [data]=formData
  [additionalControls]=additionalControls
  [disabledEnterKey]=true
  [path]=path
  [rootUri]=root
  [nextOn]=nextOn
  [previousOn]=previousOn>
</app-navigation>
