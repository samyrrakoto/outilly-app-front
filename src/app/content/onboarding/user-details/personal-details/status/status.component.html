<div class="content has-text-left">
  <div class="field">
      <app-step-label
        [stepNb]=stepNb
        [stepName]=stepName>
      </app-step-label>

      <div class="columns tiles is-multiline is-mobile is-narrow is-vcentered has-text-centered">
        <div class="column">
          <div class="content tile" id="individual" (click)="user.userProfile.type='individual'; nextOn=true">
            Particulier
          </div>
        </div>

        <div class="column">
          <div class="content tile" id="professional" (click)="user.userProfile.type='professional'; nextOn=true">
            Professionnel
          </div>
        </div>
      </div>
  </div>
</div>

<app-navigation
  [controls]=controls.status.errors
  [data]="formDataService"
  [disabledEnterKey]=true
  [path]=path
  [rootUri]="root"
  [nextOn]="nextOn"
  [previousOn]="previousOn">
</app-navigation>
