<div class="content has-text-left">
  <div class="field">
    <app-step-progress
      [stepNb]=stepNb
      [totalNbSteps]=totalNbSteps>
    </app-step-progress>

    <app-step-label
      [stepNb]=stepNb
      [stepName]=stepName>
    </app-step-label>

    <div class="columns tiles is-multiline is-mobile is-narrow is-vcentered has-text-centered">
      <div class="column">
        <div class="content tile" id="individual" (click)="user.userProfile.type='individual'; additionalControls = true; nextOn=true">
          Particulier
        </div>
      </div>

      <div class="column">
        <div class="content tile" id="professional" (click)="user.userProfile.type='professional'; additionalControls = true; nextOn=true">
          Professionnel
        </div>
      </div>
    </div>
  </div>
</div>

<app-navigation
  [data]="formDataService"
  [additionalControls]=additionalControls
  [disabledEnterKey]=true
  [path]=path
  [rootUri]="root"
  [nextOn]="nextOn"
  [previousOn]="previousOn">
</app-navigation>
