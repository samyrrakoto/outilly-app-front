<div class="content has-text-left">
  <div class="field">
    <app-step-progress
      [stepNb]=stepNb
      [totalNbSteps]=totalNbSteps>
    </app-step-progress>

    <app-step-label
      [stepNb]=stepNb
      [stepName]=stepName
      [stepSubtitle]=stepSubtitle>
    </app-step-label>

    <form [formGroup]="formCreator.form">
      <p class="control">
        <input #phoneNumber id="phone" class="input no-border is-hidden-mobile" type="text" placeholder="{{ this.placeholder }}"
        (keydown)="onKey($event)"
        [(ngModel)]="user.userProfile.phone1"
        formControlName="phone"
        [ngClass]="{'is-invalid': formCreator.controls.phone.errors }">
      </p>
    </form>
  </div>
</div>

<!-- Errors display -->
<div *ngIf="formCreator.controls.phone.errors" class="invalid-feedback" [ngClass]="{'is-invalid': formCreator.controls.phone.errors }">
  <div class="error" *ngIf="formCreator.controls.phone.errors.required">Votre numéro (fixe ou mobile) est requis</div>
  <div class="error" *ngIf="formCreator.controls.phone.errors.pattern">Votre numéro est invalide</div>
</div>

<app-navigation
  [controls]=formCreator.controls.phone.errors
  [data]=formData
  [path]=path
  [rootUri]=root
  [nextOn]=nextOn
  [previousOn]=previousOn>
</app-navigation>
