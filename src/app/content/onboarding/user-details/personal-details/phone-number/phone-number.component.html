<div class="content has-text-left">
    <div class="field">
        <app-step-label
        [stepNb]=stepNb
        [stepName]=stepName
        [isMandatory]=isMandatory></app-step-label>

        <p class="control has-icons-left">
            <input class="input" type="text" placeholder="{{ this.placeholder }}" (keydown)="onKey($event)" [(ngModel)]="user.userProfile.phone1">
            <span class="icon is-left">
                <fa-icon [icon]="['fas', 'mobile-alt']"></fa-icon>
            </span>
        </p>
    </div>
</div>

<div *ngFor="let error of errorMessages" class="content error has-text-left">
    {{ error }}
</div>

<app-navigation></app-navigation>
