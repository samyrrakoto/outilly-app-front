<div class="content has-text-left">
  <div class="field">
    <app-step-progress
      [stepNb]=stepNb
      [totalNbSteps]=totalNbSteps>
    </app-step-progress>

    <app-step-label
      [stepNb]=stepNb
      [stepName]=stepName
      [stepSubtitle]=stepSubtitle>
    </app-step-label>

    <form [formGroup]="form">
      <p class="control">
        <input id="phone" class="input no-border is-hidden-mobile" type="text" placeholder="{{ this.placeholder }}"
        (keydown)="onKey($event)"
        [(ngModel)]="user.userProfile.phone1"
        formControlName="phone"
        [ngClass]="{'is-invalid': controls.phone.errors }">

        <input id="phone-mobile" class="input no-border is-hidden-tablet" type="text" placeholder="{{ this.placeholder }}"
        (keydown)="onKey($event)"
        [(ngModel)]="user.userProfile.phone1"
        formControlName="phone"
        [ngClass]="{'is-invalid': controls.phone.errors }">
      </p>
    </form>
  </div>
</div>

<!-- Errors display -->
<div *ngIf="controls.phone.errors" class="invalid-feedback" [ngClass]="{'is-invalid': controls.phone.errors }">
  <div class="error" *ngIf="controls.phone.errors.required">Votre numéro (fixe ou mobile) est requis</div>
  <div class="error" *ngIf="controls.phone.errors.pattern">Votre numéro est invalide</div>
</div>

<app-navigation
  [controls]=controls.phone.errors
  [data]="formDataService"
  [path]=path
  [rootUri]="root"
  [nextOn]="nextOn"
  [previousOn]="previousOn">
</app-navigation>
