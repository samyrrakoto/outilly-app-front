<div class="content has-text-left">
  <div class="field">
    <app-step-label
      [stepNb]=stepNb
      [stepName]=stepName>
    </app-step-label>

    <form *ngIf="form" [formGroup]="form">
      <p class="control has-icons-left">
          <input id="birthdate"
          class="input"
          type="date"
          formControlName="birthdate"
          (keydown)="onKey($event)" [(ngModel)]="user.userProfile.birthdate">

        <span class="icon is-small is-left">
          <fa-icon [icon]="['fas', 'birthday-cake']"></fa-icon>
        </span>
      </p>
    </form>
  </div>
</div>

<!-- Errors display -->
<div *ngIf="controls.birthdate.errors" class="invalid-feedback" [ngClass]="{'is-invalid': controls.birthdate.errors }">
  <div class="error" *ngIf="controls.birthdate.errors.required">La date de naissance est requis</div>
  <div class="error" *ngIf="controls.birthdate.errors.notMajor">Vous devez Ãªtre majeur</div>
</div>

<app-navigation
  [controls]=controls.birthdate.errors
  [data]="formDataService"
  [path]=path
  [rootUri]="root"
  [nextOn]="nextOn"
  [previousOn]="previousOn">
</app-navigation>
