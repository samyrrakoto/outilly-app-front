<div class="content has-text-left">
  <div class="field">
    <app-step-label
      [stepNb]=stepNb
      [stepName]=stepName>
    </app-step-label>

    <form *ngIf="form" [formGroup]="form">
      <p class="control has-icons-left">
        <input id="lastname" class="input no-border"
        type="text"
        (keydown)="onKey($event)"
        placeholder="{{ placeholder }}"
        [(ngModel)]="user.userProfile.lastname"
        formControlName="lastname"
        [ngClass]="{'is-invalid': controls.lastname.errors }">
          <span class="icon is-left">
              <fa-icon [icon]="['fas', 'id-card']"></fa-icon>
          </span>
      </p>
    </form>

    <!-- Errors display -->
    <div *ngIf="controls.lastname.errors" class="invalid-feedback" [ngClass]="{'is-invalid': controls.lastname.errors }">
      <div class="error" *ngIf="controls.lastname.errors.required">Le nom est requis</div>
    </div>
  </div>
</div>

<app-navigation
  [controls]=controls.lastname.errors
  [data]=formDataService
  [path]=path
  [rootUri]="root"
  [nextOn]="nextOn"
  [previousOn]="previousOn">
</app-navigation>
