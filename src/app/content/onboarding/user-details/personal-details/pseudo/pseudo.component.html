<div class="content has-text-left">
    <div class="field">
      <app-step-label
        [stepNb]=stepNb
        [stepName]=stepName>
      </app-step-label>

        <p class="control has-icons-left">
            <input #pseudo class="input" type="text" (keydown)="onKey($event)" placeholder="{{ this.placeholder }}" [(ngModel)]="user.username">
            <span class="icon is-left">
                <fa-icon [icon]="['fas', 'user-edit']"></fa-icon>
            </span>
        </p>
    </div>
</div>

<div *ngFor="let error of errorMessages" class="content error has-text-left">
    {{ error }}
</div>

<app-navigation
  [data]=formDataService
  [rootUri]=root
  [previousOn]=previousOn
  [nextOn]=nextOn>
</app-navigation>
