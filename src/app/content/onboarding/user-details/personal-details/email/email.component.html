<div class="content has-text-left">
  <div class="field">
    <app-step-progress
      [stepNb]=stepNb
      [totalNbSteps]=totalNbSteps>
    </app-step-progress>

    <app-step-label
      [stepNb]=stepNb
      [stepName]=stepName
      [stepSubtitle]=stepSubtitle>
    </app-step-label>

    <form *ngIf="formCreator.form" [formGroup]="formCreator.form">
      <p class="control">
        <input #email id="email" class="input no-border"
          type="email"
          (keydown)="onKey($event)"
          placeholder="{{ placeholder }}"
          [(ngModel)]="user.userProfile.email"
          formControlName="mail"
          [ngClass]="{'is-invalid': formCreator.controls.mail.errors }">
      </p>
    </form>

    <!-- Errors display -->
    <div class="content error has-text-centered" *ngFor="let message of errorMessages">
      {{ message }}
    </div>

    <div *ngIf="!formCreator.form.valid" class="invalid-feedback has-text-centered" [ngClass]="{'is-invalid': formCreator.controls.mail.errors }">
      <div class="error" *ngIf="formCreator.controls.mail.errors.required">L'email est requis</div>
      <div class="error" *ngIf="formCreator.controls.mail.errors.email">L'email est invalide</div>
    </div>
  </div>
</div>

<app-navigation
  [additionalControls]=formCreator.form.valid
  [externalControl]=externalControl
  [data]=formData
  [path]=path
  [rootUri]=root
  [nextOn]=nextOn
  [previousOn]=previousOn>
</app-navigation>
