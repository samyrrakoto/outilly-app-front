<div class="content has-text-left">
  <div class="field">
    <app-step-label
      [stepNb]=stepNb
      [stepName]=stepName>
    </app-step-label>

    <form *ngIf="form" [formGroup]="form">
      <p class="control has-icons-left">
        <input id="email" class="input no-border"
          type="email"
          (keydown)="onKey($event)"
          placeholder="{{ placeholder }}"
          [(ngModel)]="user.userProfile.email"
          formControlName="mail"
          [ngClass]="{'is-invalid': controls.mail.errors }">

        <span class="icon is-left">
          <fa-icon [icon]="['fas', 'envelope']"></fa-icon>
        </span>
      </p>
    </form>

    <!-- Errors display -->
    <div *ngIf="controls.mail.errors" class="invalid-feedback" [ngClass]="{'is-invalid': controls.mail.errors }">
      <div class="error" *ngIf="controls.mail.errors.required">L'email est requis</div>
      <div class="error" *ngIf="controls.mail.errors.email">L'email est invalide</div>
    </div>
  </div>
</div>

<app-navigation
  [controls]=controls.mail.errors
  [data]="formDataService"
  [path]=path
  [rootUri]="root"
  [nextOn]="nextOn"
  [previousOn]="previousOn">
</app-navigation>
