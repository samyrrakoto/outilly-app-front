<div class="content has-text-left">
  <div class="field">
    <app-step-progress
      [stepNb]=stepNb
      [totalNbSteps]=totalNbSteps>
    </app-step-progress>

    <app-step-label
      [stepNb]=stepNb
      [stepName]=stepName
      [stepSubtitle]=stepSubtitle>
    </app-step-label>

    <form *ngIf="form" [formGroup]="form">
      <p class="control">
        <input id="email" class="input no-border is-hidden-mobile"
          type="email"
          (keydown)="onKey($event)"
          placeholder="{{ placeholder }}"
          [(ngModel)]="user.userProfile.email"
          formControlName="mail"
          [ngClass]="{'is-invalid': controls.mail.errors }">

          <input id="email-mobile" class="input no-border is-hidden-tablet"
          type="email"
          (keydown)="onKey($event)"
          placeholder="{{ placeholder }}"
          [(ngModel)]="user.userProfile.email"
          formControlName="mail"
          [ngClass]="{'is-invalid': controls.mail.errors }">
      </p>
    </form>

    <!-- Errors display -->
    <div class="content error has-text-centered" *ngFor="let message of errorMessages">
      {{ message }}
    </div>

    <div *ngIf="controls.mail.errors" class="invalid-feedback has-text-centered" [ngClass]="{'is-invalid': controls.mail.errors }">
      <div class="error" *ngIf="controls.mail.errors.required">L'email est requis</div>
      <div class="error" *ngIf="controls.mail.errors.email">L'email est invalide</div>
    </div>
  </div>
</div>

<app-navigation
  [controls]=controls.mail.errors
  [externalControl]=externalControl
  [data]="formDataService"
  [path]=path
  [rootUri]="root"
  [nextOn]="nextOn"
  [previousOn]="previousOn">
</app-navigation>
