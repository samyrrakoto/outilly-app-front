<div class="content has-text-left">
    <div class="control">
        <app-step-label
        [stepNb]=stepNb
        [stepName]=stepName
        [isMandatory]=isMandatory></app-step-label>

        <label class="radio">
            <input type="radio" id="yes"
            (keydown)="onKey($event)"
            [(ngModel)]="user.userProfile.emailOptin" value=true>
            Oui
        </label>
        <label class="radio">
            <input type="radio" id="no"
            (keydown)="onKey($event)"
            [(ngModel)]="user.userProfile.emailOptin" value=false>
            Non
        </label>
    </div>
</div>

<app-navigation
  [controls]=controls.emailOptin.errors
  [data]="formDataService"
  [path]=path
  [rootUri]="root"
  [nextOn]="nextOn"
  [previousOn]="previousOn">
</app-navigation>
