<div class="content has-text-left">
  <div class="field">
    <app-step-progress
      [stepNb]=stepNb
      [totalNbSteps]=totalNbSteps>
    </app-step-progress>

    <app-step-label
      [stepNb]=stepNb
      [stepName]=stepName
      [isMandatory]=isMandatory>
    </app-step-label>

    <div *ngIf="!loading" class="columns tiles is-multiline is-mobile is-narrow is-vcentered has-text-centered">
      <div class="column">
        <div class="content tile" id="yes" (click)="handleChoice(true); submit()">
          Oui
          <div class="discreet-text addlittlespaceabove">
            Promis, on ne va pas vous spammer ;-)
          </div>
        </div>
      </div>

      <div class="column">
        <div class="content tile" id="no" (click)="handleChoice(false); submit()">
          Non
          <div class="discreet-text addlittlespaceabove">
            Vous viendrez donc nous voir plus souvent !
          </div>
        </div>
      </div>
    </div>

    <nav class="level">
      <div class="level-item">
        <app-loading *ngIf="loading"></app-loading>
      </div>
    </nav>
  </div>
</div>

<app-navigation
  [additionalControls]=additionalControls
  [disabledEnterKey]=true
  [data]=formData
  [path]=path
  [rootUri]=root
  [nextOn]=nextOn
  [previousOn]=previousOn>
</app-navigation>
