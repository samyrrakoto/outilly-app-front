<div class="content has-text-left">
  <div class="control">
    <app-step-progress
      [stepNb]=stepNb
      [totalNbSteps]=totalNbSteps>
    </app-step-progress>

    <app-step-label
      [stepNb]=stepNb
      [stepName]=stepName
      [isMandatory]=isMandatory>
    </app-step-label>

    <div class="columns tiles is-multiline is-mobile is-narrow is-vcentered has-text-centered">
      <div class="column">
        <div class="content tile" id="yes" (click)="user.userProfile.emailOptin=true; nextOn=true">
          Oui
        </div>
      </div>

      <div class="column">
        <div class="content tile" id="no" (click)="user.userProfile.emailOptin=false; nextOn=true">
          Non
        </div>
      </div>
    </div>
  </div>
</div>

<app-navigation
  [controls]=controls.emailOptin.errors
  [disabledEnterKey]=true
  [data]="formDataService"
  [path]=path
  [rootUri]="root"
  [nextOn]="nextOn"
  [previousOn]="previousOn">
</app-navigation>
