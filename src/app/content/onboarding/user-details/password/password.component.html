<div class="content has-text-left">
  <div class="field">
    <app-step-progress
      [stepNb]=stepNb
      [totalNbSteps]=totalNbSteps>
    </app-step-progress>

    <app-step-label
      [stepNb]=stepNb
      [stepName]=stepName
      [stepSubtitle]=stepSubtitle>
    </app-step-label>

    <form [formGroup]="form">
      <p class="control has-icons-right is-hidden-mobile">
        <input #password id="password" class="input no-border" type="password" placeholder="{{ this.placeholder }}"
        (keydown)="onKey($event)"
        [(ngModel)]="user.password"
        formControlName="password"
        [ngClass]="{'is-invalid': controls.password.errors }">

        <span class="icon is-right">
          <fa-icon [icon]="['fas', 'eye']" class="is-pointable pointed" (click)="inputService.passwordDisplay(password)"></fa-icon>
        </span>
      </p>

      <p class="control has-icons-right is-hidden-tablet">
        <input #passwordMobile id="password-mobile" class="input no-border" type="password" placeholder="{{ this.placeholder }}"
        (keydown)="onKey($event)"
        [(ngModel)]="user.password"
        formControlName="password"
        [ngClass]="{'is-invalid': controls.password.errors }">

        <span class="icon is-right">
          <fa-icon [icon]="['fas', 'eye']" class="is-pointable pointed" (click)="inputService.passwordDisplay(passwordMobile)"></fa-icon>
        </span>
      </p>
    </form>
  </div>
</div>

<!-- Errors display -->
<div *ngIf="controls.password.errors" class="invalid-feedback" [ngClass]="{'is-invalid': controls.password.errors }">
  <div class="error" *ngIf="controls.password.errors.required">Le mot de passe est requis</div>
  <div class="error" *ngIf="controls.password.errors.notCorrect">Le mot de passe n'est pas assez sécurisé</div>
</div>

<app-navigation
  [controls]=controls.password.errors
  [data]="formDataService"
  [path]=path
  [rootUri]="root"
  [nextOn]="nextOn"
  [previousOn]="previousOn">
</app-navigation>
