<div class="content has-text-left">
  <div class="field">
    <app-step-label
      [stepNb]=stepNb
      [stepName]=stepName>
  </app-step-label>

  <form *ngIf="form" [formGroup]="form">
    <p class="control">
      <input id="siret" class="input no-border"
        type="text"
        (keydown)="onKey($event)"
        placeholder="{{ placeholder }}"
        [(ngModel)]="user.userProfile.company.siret"
        formControlName="siret"
        [ngClass]="{'is-invalid': controls.siret.errors }">
    </p>
  </form>
  </div>
</div>

<!-- Errors display -->
<div *ngIf="controls.siret.errors" class="invalid-feedback" [ngClass]="{'is-invalid': controls.siret.errors }">
  <div class="error" *ngIf="controls.siret.errors.required">Le SIRET est requis</div>
  <div class="error" *ngIf="controls.siret.errors.pattern">Le SIRET est invalide</div>
</div>

<app-navigation
  [controls]=controls.siret.errors
  [data]="formDataService"
  [path]=path
  [rootUri]="root"
  [nextOn]="nextOn"
  [previousOn]="previousOn">
</app-navigation>
