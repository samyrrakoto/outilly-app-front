<div class="content has-text-left">
    <div class="field">
        <app-step-label
        [stepNb]=stepNb
        [stepName]=stepName></app-step-label>

        <input class="input" type="text" placeholder="{{ this.placeholder}}" (keydown)="onKey($event)" [(ngModel)]="user.userProfile.company.tvanumber">
    </div>
</div>

<div *ngFor="let error of errorMessages" class="content error has-text-left">
    {{ error }}
</div>
