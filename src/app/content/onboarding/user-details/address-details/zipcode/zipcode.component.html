<div class="content has-text-left">
  <div class="field">
    <app-step-label
      [stepNb]=stepNb
      [stepName]=stepName>
    </app-step-label>

      <form *ngIf="form" [formGroup]="form">
        <p class="control has-icons-left">
          <input id="zipcode" class="input" type="text" placeholder="{{ this.placeholder }}"
          (keydown)="onKey($event)"
          [(ngModel)]="user.userProfile.mainAddress.zipcode"
          formControlName="zipcode">
        </p>
      </form>
    </div>
</div>

<!-- Errors display -->
<div *ngIf="controls.zipcode.errors" class="invalid-feedback" [ngClass]="{'is-invalid': controls.zipcode.errors }">
  <div class="error" *ngIf="controls.zipcode.errors.required">Le code postal est requis</div>
  <div class="error" *ngIf="controls.zipcode.errors.pattern">Le code postal est invalide</div>
</div>

<app-navigation
  [controls]=controls.zipcode.errors
  [data]="formDataService"
  [path]=path
  [rootUri]="root"
  [nextOn]="nextOn"
  [previousOn]="previousOn">
</app-navigation>
