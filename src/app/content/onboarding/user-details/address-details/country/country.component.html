<div class="content has-text-left">
  <div class="field">
    <app-step-progress
      [stepNb]=stepNb
      [totalNbSteps]=totalNbSteps>
    </app-step-progress>

    <app-step-label
      [stepNb]=stepNb
      [stepName]=stepName>
    </app-step-label>

    <div class="columns tiles is-multiline is-mobile is-narrow is-vcentered has-text-centered">
      <div *ngFor="let country of countriesAccepted" class="column">
        <div class="content tile" id="{{ country.label }}" (click)="setCountry(country); additionalControls = true; nextOn=true">
          {{ country.label }}
        </div>
      </div>
    </div>
  </div>
</div>

<app-navigation
  [additionalControls]=additionalControls
  [disabledEnterKey]=true
  [data]="formDataService"
  [path]=path
  [rootUri]="root"
  [nextOn]="nextOn"
  [previousOn]="previousOn">
</app-navigation>
