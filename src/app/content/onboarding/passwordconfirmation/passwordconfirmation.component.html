<div class="content has-text-left">
    <div class="field">
        <label class="label">*{{ step }}. Confirmez votre mot de passe</label>
        <input class="input" type="password" placeholder="" [(ngModel)]="password2" #name="ngModel" required>
    </div>
</div>

<div *ngIf="(name.invalid || (password2!=formDataService.user.password)) && (name.dirty || name.touched)" class="box has-background-danger has-text-white">
    <div *ngIf="name.errors.required">
        Le champ est requis !
    </div>

    <div *ngIf="password2!=formDataService.user.password">
        Le mot de passe ne correspond pas !
    </div>
</div>

<app-navigation
[localNextPath]=nextPath
[localPreviousPath]=previousPath></app-navigation>
