<div class="content has-text-left">
    <div class="field">
        <label class="label">{{ step }}. Voie</label>
        <input class="input" type="text" placeholder="(ex : 123 rue des acacias)" [(ngModel)]="user.userProfile.address.line1">
    </div>
</div>

<div class="field is-grouped">
    <p class="control">
        <input class="button is-dark" value="Précédent" type="button" (click)="previous()"/>
    </p>
    <p class="control">
        <input class="button is-dark" value="Suivant" type="button" (click)="next()"/>
    </p>
</div>
