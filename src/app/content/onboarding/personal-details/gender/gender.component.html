<div class="content has-text-left">
    <div class="field">
        <label class="label">{{ step }}. Sexe</label>
    
        <div class="control">
            <label class="radio">
            <input [(ngModel)]="user.userProfile.gender" value="Femme" type="radio" name="gender">
            Femme
            </label>
            <label class="radio">
            <input [(ngModel)]="user.userProfile.gender" value="Homme" type="radio" name="gender">
            Homme
            </label>
        </div>
    </div>
</div>

<div class="field is-grouped">
    <p class="control">
        <input class="button is-dark" value="Précédent" type="button" (click)="previous()"/>
    </p>
    <p class="control">
        <input class="button is-dark" value="Suivant" type="button" (click)="next()"/>
    </p>
</div>
