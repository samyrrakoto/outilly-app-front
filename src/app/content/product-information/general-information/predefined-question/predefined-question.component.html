<h1 class="title has-text-weight-bold">Le vendeur vous répond</h1>

<mat-accordion>
    <mat-expansion-panel *ngFor="let question of genericQuestions">
        <mat-expansion-panel-header>
        <mat-panel-title>
            {{ question['label'] }}
        </mat-panel-title>
        </mat-expansion-panel-header>
        <p *ngIf="question['label'] === 'Où se trouve le produit pour le récupérer en mains propres ?'">
          Réponse du vendeur : {{ this.sale.product.locality }}
        </p>
        <p *ngIf="question['label'] !== 'Où se trouve le produit pour le récupérer en mains propres ?'">
          Réponse du vendeur : {{ question['answer'] === 'Je vends cet article' ? question['answer'] + ' ' + sale.product.reservePrice + '€' : question['answer'] + '.' }}
        </p>
    </mat-expansion-panel>
</mat-accordion>
