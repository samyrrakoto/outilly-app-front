<h1 class="title has-text-weight-bold">Le vendeur vous r√©pond</h1>

<!-- Users questions -->
<div *ngIf="answeredQuestions.length > 0" class="content">
  <mat-accordion>
    <mat-expansion-panel *ngFor="let faq of answeredQuestions">
      <mat-expansion-panel-header>
      <mat-panel-title>
        {{ faq.question }}
      </mat-panel-title>
      </mat-expansion-panel-header>
      <span [innerHtml]=faq.answer></span>
    </mat-expansion-panel>
  </mat-accordion>
</div>

<div class="box">
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
      <mat-panel-title>
        <h2 class="title is-5">Voir les questions habituelles</h2>
      </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-accordion>
        <mat-expansion-panel *ngFor="let faq of genericQuestions">
          <mat-expansion-panel-header>
          <mat-panel-title>
            {{ faq.question }}
          </mat-panel-title>
          </mat-expansion-panel-header>
          <span [innerHtml]=faq.answer></span>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-expansion-panel>
  </mat-accordion>
</div>
