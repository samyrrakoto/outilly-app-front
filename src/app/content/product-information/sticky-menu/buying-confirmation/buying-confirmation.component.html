<div id="buying">
  <div class="columns is-vcentered">
    <div class="column has-text-left">
      <div class="content">
        <table class="table">
          <tr>
            <td><span class="has-text-weight-bold">Le prix du produit</span> :</td>
            <td>{{ priceToPay | currency:'full' }}€</td>
          </tr>
          <tr>
            <td><span class="has-text-weight-bold">Nos frais de sécurisation (6%)</span> :</td>
            <td>{{ securisationFees | currency:'full' }}€</td>
          </tr>
          <tr>
            <td><span class="has-text-weight-bold">Les frais de port avec <span class="warning">{{ deliveryName }}</span></span> :</td>
            <td>{{ deliveryFees | currency:'full' }}€</td>
          </tr>
        </table>
      </div>
    </div>

    <div class="is-divider-vertical is-hidden-mobile"></div>

    <div class="column has-text-centered">
      <button (click)="goToCheckout()" class="button is-danger">
        Passer à l'étape suivante
      </button>
    </div>
  </div>

  <div class="content">
    <button class="normal" (click)="sticky.previousStep()">Choisir un nouveau mode de remise</button>
  </div>
</div>
