<head>
  <title>Outilly | Page d'accueil</title>
</head>

<div id="homepage">
  <app-herobody></app-herobody>
  <app-slogan></app-slogan>
  <app-incentive class="is-hidden-mobile"></app-incentive>

  <h2 class="subtitle has-text-centered">
    Allez-vous craquer pour les derniers produits en vente ?
  </h2>

  <app-search
    [allCategories]=allCategories
    [allTypes]=allTypes
    [decreasingPrice]=decreasingPrice
    [loadMore]=loadMore
    (filtersEmitter)=getFilters($event)
    (salesEmitter)=getSales($event)>
  </app-search>

  <app-products
    [sales]=sales
    [filtersNb]=filtersNb
    (loadMoreEmitter)="getLoadMore($event)">
  </app-products>
  <app-incentive class="is-hidden-tablet"></app-incentive>
</div>
