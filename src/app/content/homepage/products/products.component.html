<div class="columns has-text-centered is-centered">
  <div class="column is-12 has-text-centered">

    <!-- Static sales -->
    <div *ngIf="filtersNb === 0" id="static-sales">

      <!-- Mecanic sales -->
      <div id="mecanic">
        <app-category-products
          [sales]=mecanicProducts
          [maxTitleSize]=maxTitleSize
          [title]=categoryTitle[0]
          [categoryIcon]=categoryIcons[0]>
        </app-category-products>

        <div class="content has-text-centered">
          <button class="button is-danger is-outlined load-more no-overflow" (click)="loadMoreCategory('1')">Voir plus de produits</button>
        </div>
      </div>

      <div class="is-divider"></div>

      <!-- Diy sales -->
      <div id="diy">
        <app-category-products
          [sales]=diyProducts
          [maxTitleSize]=maxTitleSize
          [title]=categoryTitle[1]
          [categoryIcon]=categoryIcons[1]>
        </app-category-products>

        <div class="content has-text-centered">
          <button class="button is-danger is-outlined load-more no-overflow" (click)="loadMoreCategory('2')">Voir plus de produits</button>
        </div>
      </div>

      <div class="is-divider"></div>

      <!-- Workshop -->
      <div id="workshop">
        <app-category-products
          [sales]=workshopProducts
          [maxTitleSize]=maxTitleSize
          [title]=categoryTitle[3]
          [categoryIcon]=categoryIcons[3]>
        </app-category-products>

        <div class="content has-text-centered">
          <button class="button is-danger is-outlined load-more no-overflow" (click)="loadMoreCategory('4')">Voir plus de produits</button>
        </div>
      </div>

      <div class="is-divider"></div>

      <!-- Garden -->
      <div id="garden">
        <app-category-products
          [sales]=gardenProducts
          [maxTitleSize]=maxTitleSize
          [title]=categoryTitle[2]
          [categoryIcon]=categoryIcons[2]>
        </app-category-products>

        <div class="content has-text-centered">
          <button class="button is-danger is-outlined load-more no-overflow" (click)="loadMoreCategory('3')">Voir plus de produits</button>
        </div>
      </div>
    </div>

    <!-- Filtered products -->
    <div *ngIf="filtersNb > 0">
      <app-filtered-products
        [sales]=sales
        [maxTitleSize]=maxTitleSize>
      </app-filtered-products>
    </div>

    <div *ngIf="sales.length !== 0" class="content has-text-centered">
      <button class="button is-danger is-outlined load-more no-overflow" (click)="sendLoadMore()">Voir plus de produits</button>
    </div>

    <div *ngIf="sales.length === 0" class="content has-text-centered">
      Aucun produit ne correspond (pour l'instant) Ã  votre recherche
    </div>
  </div>
</div>
