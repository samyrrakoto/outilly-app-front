<div class="columns has-text-centered is-centered">
  <div class="column is-12 has-text-centered">
      <div class="in-line" *ngFor="let img of testImg">
        <div class="card">
          <div class="card-content">
            <img (mouseover)="displayThumbnail(img.path)" (mouseout)="hideThumbnail(img.path)" [src]=img.path>
            <h2 class="subtitle is-5">{{ img.productName }}</h2>

            <div class="columns is-vcentered">
              <div class="column declined">
                152â‚¬
              </div>

              <div class="column has-text-left has-text-centered-mobile">
                <fa-icon [icon]="['fas', 'map-marker-alt']"></fa-icon>
                22
              </div>
            </div>

            <div class="columns is-vcentered">
              <div class="column">
                Mode de remise :
              </div>

              <div class="column has-text-left has-text-centered-mobile">
                <fa-icon [icon]="['fas', 'people-carry']" title="Remise en mains propres"></fa-icon>
              </div>
            </div>

            <button class="button is-danger product-link">
              Voir le produit
            </button>
          </div>
        </div>
        <div>
          <img [id]=img.path class="thumbnail" [src]=img.path>
        </div>
    </div>
  </div>
</div>
