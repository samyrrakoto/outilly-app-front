<div *ngIf="loaded" class="columns has-text-centered is-centered">
  <div class="column is-12 has-text-centered">

    <!-- Static sales -->
    <div *ngIf="filtersNb === 0" id="static-sales">

      <!-- Mecanic sales -->
      <div id="mecanic">
        <app-category-products
          [sales]=mecanicProducts
          [maxTitleSize]=maxTitleSize
          [categoryId]=1
          [categoryIcon]=categoryIcons[0]>
        </app-category-products>

        <div class="content has-text-centered">
          <a [href]="categoryService.getCategoryRoute(1, true)" class="button is-danger is-outlined load-more no-overflow invert-top-margin remove-bottom-margin" [routerLink]="categoryService.getCategoryRoute(1)">Voir plus de produits de cette catégorie</a>
        </div>
      </div>

      <div class="is-divider"></div>

      <!-- Diy sales -->
      <div id="diy">
        <app-category-products
          [sales]=diyProducts
          [maxTitleSize]=maxTitleSize
          [categoryId]=2
          [categoryIcon]=categoryIcons[1]>
        </app-category-products>

        <div class="content has-text-centered">
          <a [href]="categoryService.getCategoryRoute(2, true)" class="button is-danger is-outlined load-more no-overflow invert-top-margin remove-bottom-margin" [routerLink]="categoryService.getCategoryRoute(2)">Voir plus de produits de cette catégorie</a>
        </div>
      </div>

      <div class="is-divider"></div>

      <!-- Workshop -->
      <div id="workshop">
        <app-category-products
          [sales]=workshopProducts
          [maxTitleSize]=maxTitleSize
          [categoryId]=4
          [categoryIcon]=categoryIcons[3]>
        </app-category-products>

        <div class="content has-text-centered">
          <a [href]="categoryService.getCategoryRoute(4, true)" class="button is-danger is-outlined load-more no-overflow invert-top-margin remove-bottom-margin" [routerLink]="categoryService.getCategoryRoute(4)">Voir plus de produits de cette catégorie</a>
        </div>
      </div>

      <div class="is-divider"></div>

      <!-- Garden -->
      <div id="garden">
        <app-category-products
          [sales]=gardenProducts
          [maxTitleSize]=maxTitleSize
          [categoryId]=3
          [categoryIcon]=categoryIcons[2]>
        </app-category-products>

        <div class="content has-text-centered">
          <a [href]="categoryService.getCategoryRoute(4, true)" class="button is-danger is-outlined load-more no-overflow invert-top-margin remove-bottom-margin" [routerLink]="categoryService.getCategoryRoute(3)">Voir plus de produits de cette catégorie</a>
        </div>
      </div>
    </div>

    <!-- Filtered products -->
    <div *ngIf="filtersNb > 0">
      <app-filtered-products
        [sales]=sales
        [maxTitleSize]=maxTitleSize>
      </app-filtered-products>

      <div *ngIf="sales.length !== 0" class="content has-text-centered">
        <button *ngIf="!loading" class="button is-danger is-outlined load-more no-overflow" (click)="sendLoadMore()">Voir plus de produits</button>
        <button *ngIf="loading" class="button is-light is-loading"></button>
      </div>

      <div *ngIf="sales.length === 0" class="content has-text-centered">
        Aucun produit ne correspond (pour l'instant) à votre recherche
      </div>
    </div>
  </div>
</div>
