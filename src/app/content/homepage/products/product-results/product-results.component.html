<div *ngIf="loaded" id="results" class="content">
  <fa-icon class="category-icon" [icon]="['fas', 'warehouse']"></fa-icon>
  <h2 class="subtitle">
    {{ categoryId | category }}
  </h2>

  <div class="content discreet-text">
    {{ categoryId | category:"description" }}
  </div>

  <div class="content">
    <div [routerLink]="getProductRoute(sale)" class="in-line pointed" *ngFor="let sale of sales">
      <div class="card">
        <div class="card-content">
          <div class="img-container" *ngIf="sale.product.mainImage" [ngStyle]="{ 'background-image': getBackgroundImgUrl(sale.product.mainImageThumbnail.path) }"></div>
          <h2 *ngIf="sale.product.name.length <= maxTitleSize" class="subtitle is-5 product-title">{{ sale.product.name }}</h2>
          <h2 *ngIf="sale.product.name.length > maxTitleSize" class="subtitle is-5 product-title" [title]=sale.product.name>{{ sale.product.name | slice:0:maxTitleSize }}...</h2>

          <div class="columns is-vcentered">
            <div class="column declined inline-mobile">
              {{ sale.product.reservePrice | currency:'full' }}€
            </div>

            <div class="column has-text-left has-text-centered-mobile inline-mobile">
              <fa-icon [icon]="['fas', 'map-marker-alt']"></fa-icon>
              {{ sale.product.locality }}
            </div>
          </div>

          <div class="columns is-vcentered delivery-method">
            <div class="column is-6 inline-mobile has-text-right">
              Mode de remise :
            </div>

            <div class="column has-text-left has-text-centered-mobile inline-mobile">
              <nav class="level inline-mobile">
                <div *ngIf="sale.product.toDeliver" class="level-item inline-mobile">
                  <img class="delivery-icon" src="/assets/img/logo/mondial-relay-logo.png" title="Expédition via Mondial Relay" alt="mondial relay logo">
                </div>

                <div class="level-item inline-mobile">
                  <img class="delivery-icon" src="/assets/img/logo/hand-delivery-logo.png" title="Remise en mains propres" alt="hand delivery logo">
                </div>
              </nav>
            </div>
          </div>

          <button class="button is-danger product-link">
            Voir le produit
          </button>
        </div>
      </div>
    </div>
  </div>

  <button (click)="getSales(false)" class="button is-danger">
    Voir {{ resultsPerPage }} de plus
  </button>
</div>
