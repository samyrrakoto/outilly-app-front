<div id="results" class="content">
  <fa-icon class="category-icon" [icon]="categoryService.getIcon(categoryId)"></fa-icon>
  <h2 class="subtitle">
    {{ categoryId | category:'alias' }}
  </h2>

  <div class="content discreet-text">
    {{ categoryId | category:"description" }}
  </div>

  <app-search-engine
    [filters]=filters
    [placeholder]=placeholder>
  </app-search-engine>
</div>
