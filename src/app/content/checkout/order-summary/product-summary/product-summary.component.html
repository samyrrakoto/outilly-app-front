<div class="box has-text-centered">
  <h2 class="subtitle section-title has-text-weight-bold">Le produit</h2>

  <!-- DESKTOP Display -->
  <div class="columns is-vcentered is-hidden-touch">
    <div class="column is-one-third">
      <img id="product-image-desktop" src="http://ekipr-media-dev.loutillerie.com/7ghonda18de2e/Groupe-electrogene-HONDA-4000W-0.jpg">
    </div>

    <div id="product-description" class="column">
      <h2 id="product-title" class="subtitle has-text-left-tablet has-text-centered-mobile">Groupe électrogène HONDA 4000W</h2>

      <div class="content desktop-field has-text-left">
        <fa-icon [icon]="['fas', 'tag']"></fa-icon>&nbsp;<span class="bold">Marque</span>&nbsp;:
        Honda
      </div>

      <div class="content desktop-field has-text-left">
        <fa-icon [icon]="['fas', 'search']"></fa-icon>&nbsp;<span class="bold">Etat</span> :
        Bon
      </div>

      <div class="content desktop-field has-text-left">
        <fa-icon [icon]="['fas', 'weight-hanging']"></fa-icon>&nbsp;<span class="bold">Poids</span> :
        1000
      </div>

      <div class="content desktop-field has-text-left">
        <fa-icon [icon]="['fas', 'map-marker-alt']"></fa-icon>&nbsp;&nbsp;<span class="bold">Localisation</span> :
        Paris
      </div>

      <div id="product-price" class="content has-text-centered">
        Prix : <span class="price">300€</span>
      </div>
    </div>
  </div>

  <!-- TABLET Display-->
  <div class="content is-hidden-desktop">
    <h2 id="product-title" class="subtitle has-text-centered">Groupe électrogène HONDA 4000W</h2>

    <div class="content">
      <img id="product-image-tablet" src="http://ekipr-media-dev.loutillerie.com/7ghonda18de2e/Groupe-electrogene-HONDA-4000W-0.jpg">
    </div>
    <div class="content has-text-centered">
      <div class="content tablet-field">
        <fa-icon [icon]="['fas', 'tag']"></fa-icon> Marque
      </div>
      <div class="content tablet-field">
        Honda
      </div>
    </div>

    <div class="content has-text-centered">
      <div class="content tablet-field">
        <fa-icon [icon]="['fas', 'search']"></fa-icon> Etat
      </div>
      <div class="content tablet-field">
        Bon
      </div>
    </div>

    <div class="content has-text-centered">
      <div class="content tablet-field">
        <fa-icon [icon]="['fas', 'weight-hanging']"></fa-icon> Poids
      </div>
      <div class="content tablet-field">
        1000
      </div>
    </div>

    <div class="content has-text-centered">
      <div class="content tablet-field">
        <fa-icon [icon]="['fas', 'map-marker-alt']"></fa-icon> Localisation
      </div>
      <div class="content tablet-field">
        Paris
      </div>
    </div>
  </div>
</div>
