<h1 class="title has-text-centered">RÃ©capitulatif de votre commande</h1>

<div class="columns is-variable is-8 is-centered">

  <!-- General information -->
  <div class="column is-6">
    <app-product-summary
      [sale]=sale
      [priceToPay]=priceToPay>
    </app-product-summary>

    <app-delivery-summary *ngIf="deliveryMethod === 'mondial-relay'"
      [relayId]=relayId
      [relayCountry]=relayCountry>
    </app-delivery-summary>
    <app-hand-delivery *ngIf="deliveryMethod === 'hand'"></app-hand-delivery>
  </div>

  <!-- Side information -->
  <div class="column is-3">
    <app-information-summary
      [deliveryMethod]=deliveryMethod
      (userEmitter)=getUser($event)
      (recipientEmitter)=getRecipient($event)>
    </app-information-summary>
    <app-price-summary
      [mrCosts]=mrCosts
      [priceToPay]=priceToPay
      [sale]=sale
      [bid]=bid
      [deliveryMethod]=deliveryMethod
      (priceToPayEvent)=getRealPriceToPay($event)>
    </app-price-summary>
    <app-conditions-of-sale
      (areConditionsAccepted)=checkConditionsAccepted($event)>
    </app-conditions-of-sale>
    <app-payment-call-to-action
      [areConditionsAccepted]=areConditionsAccepted
      [mrCosts]=mrCosts
      [sale]=sale
      [user]=user
      [recipient]=recipient
      [bid]=bid
      [relayCountry]=relayCountry
      [relayId]=relayId
      [priceToPay]=priceToPay
      [deliveryMethod]=deliveryMethod>
    </app-payment-call-to-action>
    <app-payment-means-information></app-payment-means-information>
  </div>
</div>
