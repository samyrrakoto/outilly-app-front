<h1 class="title has-text-centered">Paiement de votre commande</h1>

<div class="box has-text-centered">
  <div id="header" class="content">
    <h2 class="subtitle">Informations de la carte</h2>
    <div class="discreet-text">
      Ces informations sont sécurisées
    </div>
  </div>

  <div id="card-info" class="content">

    <div id="form" class="content">

      <!-- Card owner-->
      <div class="field is-horizontal">
        <div class="field-label is-normal has-text-left">
          <label class="label">Titulaire de la carte</label>
        </div>
        <div class="field-body">
          <div class="field">
            <p class="control has-icons-left">
              <input class="input is-dark" type="text" placeholder="Jean-Jacques Goldman" [(ngModel)]="cardOwner">
              <span class="icon is-small is-left">
                <fa-icon [icon]="['fas', 'user']"></fa-icon>
              </span>
            </p>
          </div>
        </div>
      </div>

      <!-- Card number -->
      <div class="field is-horizontal">
        <div class="field-label is-normal has-text-left">
          <label class="label">Numéro de carte</label>
        </div>
        <div class="field-body">
          <div class="field">
            <p class="control has-icons-left">
              <input class="input is-dark" type="text" pattern="[A-Za-z]{3}" placeholder="4972XXXXXXXX0234" [(ngModel)]="cardNumber" required>
              <span class="icon is-small is-left">
                <fa-icon [icon]="['fas', 'credit-card']"></fa-icon>
              </span>
            </p>
          </div>
        </div>
      </div>

      <!-- Expiration date -->
      <div class="field is-horizontal">
        <div class="field-label is-normal has-text-left">
          <label class="label">Date d'expiration</label>
        </div>
        <div id="expiration-date" class="field-body">
          <!-- Expiration month -->
          <div class="field">
            <p class="control">
              <input class="input is-dark" type="text" placeholder="09" [(ngModel)]="cardExpirationMonth" maxlength="2" minlength="2">
            </p>
          </div>

          <!-- Expiration year -->
          <div class="field">
            <p class="control">
              <input class="input is-dark" type="text" placeholder="23" [(ngModel)]="cardExpirationYear" maxlength="2" minlength="2">
            </p>
          </div>
        </div>
      </div>

      <!-- Security Code -->
      <div class="field is-horizontal">
        <div class="field-label is-normal has-text-left">
          <label class="label">Code de sécurité <fa-icon [icon]="['fas', 'question-circle']"></fa-icon></label>
        </div>
        <div class="field-body">
          <div class="field">
            <p class="control is-expanded">
              <input id="security-code" class="input is-dark" type="text" [(ngModel)]="cardCvx" placeholder="123" maxlength="3" minlength="3">
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Error display -->
    <div *ngFor="let message of paymentValidator.errorMessages" class="notification is-light has-text-danger">
      <fa-icon [icon]="['fas', 'exclamation-triangle']"></fa-icon>
      {{ message }}
    </div>

    <button (click)="payLineCall()" id="lock" class="button is-danger is-large">
      <fa-icon id="lock-icon" [icon]="['fas', 'lock']"></fa-icon>
      Valider le paiement
    </button>
  </div>
</div>
