<div class="content has-text-left">
  <div class="field">
    <app-step-progress
      [stepNb]=stepNb
      [nbStep]=nbStep>
    </app-step-progress>

    <app-step-label class="has-text-centered"
      [stepNb]=stepNb
      [stepName]=stepName
      [stepSubtitle]=stepSubtitle
      [isMandatory]=isMandatory>
    </app-step-label>
  </div>
</div>

<input accept=".png, .jpg" type="file" id="product-pictures" multiple name="product-pictures" (change)="handleFile()" style="display: none;">
<button *ngIf="!isLoading" (click)="isLoading = true; openImgPicker()" id="file-select" class="button is-success" style="margin-bottom: 20px">SÃ©lectionnez des images</button>
<button *ngIf="isLoading" id="file-select" class="button is-light is-loading" style="margin-bottom: 20px"></button>

<div *ngFor="let error of errorMessages" class="content error has-text-left">
  {{ error }}
</div>

<div id="displayed-medias">
  <div class="content" *ngFor="let media of product.productMedias">
    <div class="preview-container">
      <img class="previews" src="{{ mediaBaseUri + media.path }}">

      <button (click)="cancelMedia(media)" class="button is-danger is-small delete-button">
        <fa-icon [icon]="['fas', 'times']"></fa-icon>
      </button>

      <button (click)="currentMedia = media; modals.open('picture-preview')" class="button is-light is-small gallery-button">
        <fa-icon [icon]="['fas', 'expand']"></fa-icon>
      </button>
    </div>

    <!-- Media Modal -->
    <div class="modal {{ modals.get('picture-preview') }}">
      <div class="modal-background" (click)="modals.close('picture-preview')"></div>
      <div class="modal-content">
        <div class="box has-background-black">

          <!-- media -->
          <figure class="image">
            <img src="{{ mediaBaseUri + currentMedia.path }}">
          </figure>

        </div>
      </div>
      <button class="modal-close is-large" aria-label="close" (click)="modals.close('picture-preview')"></button>
    </div>
  </div>
</div>

<app-navigation
  [data]=formData
  [rootUri]=rootUri
  [previousOn]=previousOn
  [nextOn]=nextOn>
</app-navigation>
