<div class="content has-text-left">
  <div class="field">
    <app-step-progress
      [stepNb]=stepNb
      [nbStep]=nbStep>
    </app-step-progress>

    <app-step-label class="has-text-centered"
      [stepNb]=stepNb
      [stepName]=stepName
      [stepSubtitle]=stepSubtitle
      [isMandatory]=isMandatory>
    </app-step-label>
  </div>
</div>

<input accept=".png, .jpg" type="file" id="product-pictures" name="product-pictures" (change)="handleFile()" style="display: none;">
<button (click)="openImgPicker()" id="file-select" class="button is-success" style="margin-bottom: 20px">SÃ©lectionnez des images</button>

<div *ngFor="let error of errorMessages" class="content error has-text-left">
  {{ error }}
</div>

<div id="displayed-medias">
  <div class="content" *ngFor="let preview of previews">
    <nav class="level">
      <div class="level-left">
        <img class="previews" [src]=preview.src>
      </div>

      <div class="level-right">
        <button (click)="removeMedia(preview.name)" class="button has-background-black has-text-white">
          <fa-icon [icon]="['fas', 'times']"></fa-icon>
        </button>
      </div>
    </nav>
  </div>
</div>

<app-navigation
  [data]=formData
  [rootUri]=rootUri
  [previousOn]=previousOn
  [nextOn]=nextOn>
</app-navigation>
