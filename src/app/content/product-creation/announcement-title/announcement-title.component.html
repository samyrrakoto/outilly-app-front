<div class="content has-text-left">
  <div class="field">

    <app-step-label class="has-text-centered"
      [stepNb]=stepNb
      [stepName]=stepName>
    </app-step-label>

    <form *ngIf="form" [formGroup]="form">
      <p class="control">
        <input id="announceTitle" class="input no-border"
          type="email"
          (keydown)="onKey($event)"
          placeholder="{{ placeholder }}"
          [(ngModel)]="product.name"
          formControlName="announceTitle"
          [ngClass]="{'is-invalid': controls.announceTitle.errors }">
      </p>
    </form>

    <!-- Errors display -->
    <div *ngIf="controls.announceTitle.errors" class="invalid-feedback" [ngClass]="{'is-invalid': controls.announceTitle.errors }">
      <div class="error" *ngIf="controls.announceTitle.errors.required">La description est requise</div>
      <div class="error" *ngIf="controls.announceTitle.errors.notValid">La description est invalide</div>
    </div>
  </div>
</div>

<app-navigation
  [controls]=controls.announceTitle.errors
  [data]="formData"
  [path]=path
  [rootUri]="root"
  [nextOn]="nextOn"
  [previousOn]="previousOn">
</app-navigation>
