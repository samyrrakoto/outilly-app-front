<div class="content has-text-left">
  <div class="field">

    <app-step-label class="has-text-centered"
      [stepNb]=stepNb
      [stepName]=stepName>
    </app-step-label>

    <div class="columns is-vcentered has-text-centered">
      <div class="column">
        <div class="field">
          <form *ngIf="form" [formGroup]="form">
            <input id="weight" type="number" max="{{ maxValue }}" min="0" class="input"
            placeholder="{{ placeholder }}"
            (keydown)="onKey($event)"
            [(ngModel)]="product.weight"
            formControlName="weight">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Errors display -->
<div *ngIf="controls.weight.errors" class="invalid-feedback" [ngClass]="{'is-invalid': controls.weight.errors }">
  <div class="error" *ngIf="controls.weight.errors.required">Le poids est requis</div>
  <div class="error" *ngIf="controls.weight.errors.isEmpty">Le poids est requis</div>
  <div class="error" *ngIf="controls.weight.errors.min">Le poids ne peut pas être négatif</div>
  <div class="error" *ngIf="controls.weight.errors.max">Le poids ne doit pas dépasser 30kg</div>
</div>

<app-navigation
  [data]=formData
  [controls]=controls.weight.errors
  [disabledEnterKey]=false
  [path]=path
  [rootUri]=root
  [nextOn]=nextOn
  [previousOn]=previousOn>
</app-navigation>
