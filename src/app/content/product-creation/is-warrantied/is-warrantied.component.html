<div class="content has-text-left">
  <div class="field">

    <app-step-label class="has-text-centered"
      [stepNb]=stepNb
      [stepName]=stepName>
    </app-step-label>

    <div class="content tile" id="yes" (click)="product.isWarrantied = true; setFocus('yes'); handleWarranty()">
      Oui.
    </div>

    <div class="content tile" id="no" (click)="product.isWarrantied = false; setFocus('no'); handleWarranty()">
      Non, pas de garantie.
    </div>
  </div>
</div>

<div *ngFor="let error of errorMessages" class="content error has-text-left">
  {{ error }}
</div>

<app-navigation
  [data]=formData
  [disabledEnterKey]=true
  [path]=path
  [rootUri]=root
  [nextOn]=nextOn
  [previousOn]=previousOn>
</app-navigation>
