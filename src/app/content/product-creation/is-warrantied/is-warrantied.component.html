<div class="content has-text-left">
  <div class="field">
      <app-step-label class="has-text-centered"
        [stepNb]=stepNb
        [stepName]=stepName>
      </app-step-label>

      <div class="columns is-vcentered has-text-centered">
        <div class="column">
          <div class="control">
            <label class="radio">
              <input type="radio" name="warranty" value="yes" [(ngModel)]="product.isWarrantied">
              Oui
            </label>
            <label class="radio">
              <input type="radio" name="warranty" value="no" [(ngModel)]="product.isWarrantied">
              Non
            </label>
          </div>
          {{ product.isWarrantied }}
        </div>
      </div>
  </div>
</div>

<div *ngFor="let error of errorMessages" class="content error has-text-left">
  {{ error }}
</div>

<app-navigation
  [data]=formData
  [rootUri]=rootUri
  [previousOn]=previousOn
  [nextOn]=nextOn>
</app-navigation>
