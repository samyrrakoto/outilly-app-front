<div class="content has-text-left">
  <div class="field">

    <app-step-label class="has-text-centered"
      [stepNb]=stepNb
      [stepName]=stepName>
    </app-step-label>

    <div class="columns is-vcentered has-text-centered">
      <div class="column">
        <form *ngIf="form" [formGroup]="form">
          <input id="warrantyDuration" class="input" type="number"
          [(ngModel)]="product.warrantyDuration"
          (keydown)="onKey($event)"
          formControlName="warrantyDuration"
          [ngClass]="{'is-invalid': controls.warrantyDuration.errors}">
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Errors display -->
<div *ngIf="controls.warrantyDuration.errors" class="invalid-feedback" [ngClass]="{'is-invalid': controls.warrantyDuration.errors }">
  <div class="error" *ngIf="controls.warrantyDuration.errors.required">Le poids est requis</div>
  <div class="error" *ngIf="controls.warrantyDuration.errors.isEmpty">Le poids est requis</div>
  <div class="error" *ngIf="controls.warrantyDuration.errors.min">Le poids ne peut pas être négatif</div>
  <div class="error" *ngIf="controls.warrantyDuration.errors.max">Le poids ne doit pas dépasser 30kg</div>
</div>

<app-navigation
  [data]=formData
  [controls]=controls.warrantyDuration.errors
  [disabledEnterKey]=false
  [path]=path
  [rootUri]=root
  [nextOn]=nextOn
  [previousOn]=previousOn>
</app-navigation>
