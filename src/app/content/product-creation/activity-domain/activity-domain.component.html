        [stepNb]=stepNb
        [stepName]=stepName>
      </app-step-label>

      <div class="columns is-vcentered has-text-centered">
        <div class="column tile" id="mecanique" (click)="setFocus('mecanique')">

        <div class="column tile" id="bricolage" (click)="setFocus('bricolage')">

        </div>

        <div class="column tile" id="jardin" (click)="setFocus('jardin')">

        </div>

  {{ error }}
</div>

<app-navigation
  [data]=formData

  [nextOn]=nextOn>
</app-navigation>
