<div class="content has-text-left">
  <div class="field">
    <app-step-progress
      [stepNb]=stepNb
      [totalNbSteps]=totalNbSteps>
    </app-step-progress>

    <app-step-label class="has-text-centered"
      [stepNb]=stepNb
      [stepName]=stepName>
    </app-step-label>

    <div class="columns is-multiline is-mobile is-narrow has-text-centered">
      <div *ngFor="let state of staticStates" class="column">
        <div class="tile" id="{{ state }}" (mouseover)="currentState = state; stateDescription = true" (mouseleave)="stateDescription = false;" (click)="product.quality = state; setFocus(state); nextOn = true">
          {{ state | quality }}
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngFor="let error of errorMessages" class="content error has-text-left">
  {{ error }}
</div>

<app-navigation
  [data]=formData
  [disabledEnterKey]=true
  [path]=path
  [rootUri]=root
  [nextOn]=nextOn
  [previousOn]=previousOn>
</app-navigation>

<div *ngIf="stateDescription" class="box has-text-centered">
  <fa-icon id="info" [icon]="['fas', 'info-circle']"></fa-icon>{{ currentState | quality:'description' }}
</div>
