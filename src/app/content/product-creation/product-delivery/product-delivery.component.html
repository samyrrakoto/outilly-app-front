<div class="content has-text-left">
  <div class="field">

    <app-step-label class="has-text-centered"
      [stepNb]=stepNb
      [stepName]=stepName>
    </app-step-label>

    <div class="content tile" id="yes" (click)="product.todeliver = true; setFocus('yes'); handleDelivery(); nextOn = true">
      J'accepte la livraison <span class="bold">et</span> la remise en mains propres
    </div>

    <div class="content tile" id="no" (click)="product.todeliver = false; setFocus('no'); handleDelivery(); nextOn = true">
      Je n'accepte pas de faire livrer mon produit
    </div>
  </div>
</div>

<div *ngFor="let error of errorMessages" class="content error has-text-left">
  {{ error }}
</div>

<app-navigation
  [data]=formData
  [disabledEnterKey]=true
  [path]=path
  [rootUri]=root
  [nextOn]=nextOn
  [previousOn]=previousOn>
</app-navigation>
