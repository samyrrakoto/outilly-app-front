<section>
  <div class="columns is-centered">
    <div class="login">
      <section *ngIf="loginFailed" class="section">
        <article class="message is-danger">
          <div class="message-body">
            Nom d'utilisateur ou mot de passe incorrect.
          </div>
        </article>
      </section>

      <section *ngIf="activated" class="section">
        <article class="message is-success">
          <div class="message-body">
            Bien joué ! Votre compte a été activé !
          </div>
        </article>

        <article class="message is-light">
          <div class="message-body">
            Vous pouvez maintenant <span class="bold">faire des offres</span> et <span class="bold">vendre vos produits</span>.
          </div>
        </article>
      </section>

      <section class="section">
        <form (ngSubmit)="login()" #form="ngForm">
          <div class="field">
            <label class="label">Nom d'utilisateur</label>
            <div class="control has-icons-right">
              <input id="username" class="input" type="text" name="username" [(ngModel)]="model.username" required />
                <span class="icon is-small is-right">
                  <fa-icon [icon]="['fas','user']"></fa-icon>
                </span>
            </div>
          </div>

          <div class="field">
            <label class="label">Mot de passe</label>
              <div class="control has-icons-right">
                <input class="input" type="password" name="password" [(ngModel)]="model.password" required />
                <span class="icon is-small is-right">
                  <fa-icon [icon]="['fas','key']"></fa-icon>
                </span>
              </div>
          </div>
          <div class="has-text-centered">
            <button type="submit" class="button is-vcentered is-primary is-outlined">Se connecter</button>
          </div>
        </form>

        <div class="has-text-centered">
          Vous n'avez pas de compte ? <a routerLink="/onboarding" class="link bold">Inscrivez-vous !</a>
        </div>
      </section>
    </div>
  </div>
</section>
